<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style-type: none;
        }
        body{
            font-family: "맑은 고딕","돋움";
            font-size: 12px;
            color:44444;
        }
        #login_box{
            width: 220px;
            height: 120px;
            border:solid 1px#bbbbbb;
            border-radius: 15px;
            margin: 10px 0 0 10px;
            padding:10px 0 0 15px;
        }
        h2{
            font-family: "Arial";
            margin-bottom:10px;
        }
        #login_box input{
            width: 100px;
            height: 18px;
        }
        #id_pass, #login_btn{
            display:inline-block;
            vertical-align:top;
        }
        #id_pass span{
            display:inline-block;
            width:20px;
        }
        #pass{
            margin-top: 3px;
        }
        #login_btn button{
            margin-left:5px;
            padding:12px;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            border: none;
            transition: transform 0.3s; /* 변형 효과를 추가합니다. */
        }
        #login_btn button:hover {
            transform: translateY(2px); /* 마우스 오버시 약간 아래로 이동하는 효과를 줍니다. */
        }
        #btns{
            margin:12px 0 0 0;
            text-decoration: underline;
        }
        #btns li{
            margin-left: 10px;
            display:inline;
        }
        .link-buttons {
            margin-top: 20px;
            text-align: left;
        }
        .link-buttons a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-buttons a:hover {
            background-color: #555;
        }
    </style>
</head>
   

    <body>
        <form>
            <div id="login_box">
                <h2>Member Login</h2>
                <ul id="input_button">
                    <li id="id_pass">
                        <ul>
                            <li>
                                <span>ID</span>
                                <input type="text">
                            </li><!-- id -->
                            <li id="pass">
                                <span>PW</span>
                                <input type="password">
                            </li><!-- pass -->
                        </ul>
                    </li>
                    <li id ="login_btn">
                        <button>로그인</button>
                    </li>
                </ul>
                <ul id="btns">
                    <li>회원가입</li>
                    <li>아이디/비밀번호 찾기</li>
                </ul>
            </div><!-- login_box -->
        </form> 
        <div class="link-buttons">
            <a href="index.html">이전으로</a>
        </div>   
    </body>
</html>
