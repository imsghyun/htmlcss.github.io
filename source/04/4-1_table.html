<!DOCTYPE html>

    <title>table.html</title>
    <style>
        table, th, tr, td{
            border:solid 1px black;
            border-collapse: collapse;
            padding:8px;
        }
    </style>
</head>
<body>
    <h3>오늘의 날씨</h3>
    <table>
        <tr>
            <th>지역</th>
            <th>현재기온</th>
            <th>불쾌지수</th>
            <th>습도(%)</th>
            <th>풍속(m/s)</th>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
</body>
</html>
